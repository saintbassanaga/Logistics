spring:
  application:
    name: Logistics

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5434/logistics
    username: transport_user
    password: transport_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
        jdbc:
          batch_size: 20

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/realms/transport}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/realms/transport/protocol/openid-connect/certs}
  web:
    error:
      include-message: always
      include-binding-errors: always

server:
  port: 8080

logging:
  level:
    root: INFO
    com.transport.platform: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized