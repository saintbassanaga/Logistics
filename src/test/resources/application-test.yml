spring:
  application:
    name: Logistics-Test

  datasource:
    # TestContainers configure automatiquement l'URL via @ServiceConnection
    # Pas besoin de spécifier url, username, password ici
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          # Configuration JWT pour les tests (désactivé ou mocké)
          issuer-uri: http://localhost:8080/realms/logistics
          jwk-set-uri: http://localhost:8080/realms/logistics/protocol/openid-connect/certs

logging:
  level:
    root: INFO
    tech.bytesmind.logistics: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
